{%  extends 'base.html' %}

{% block title %}
	Administração
{% endblock %}

{% block main %}

	<div class="row">
	
		<div class="col">
		
		</div>
		
		<div class="col-6">
			<h3>Clientes</h3>
			<p>
				<ul class="list-group">
					{% for person in persons %}
						<li class="list-group-item"><a href="{% url 'person_update' person.id %}">{{ person.first_name }}</a>
						<a href="{% url 'person_delete' person.id %}" class="trash-item"><i class="fa fa-trash"></i></a></li>
					{% endfor %}
				</ul>
			</p>
			
			<a href="{% url 'person_new' %}" class="btn btn-primary">Novo cliente</a>
		</div>
		
		<div class="col">
			<a href="{% url 'logout' %}" class="btn btn-info">Sair</a>
		</div>
		
	</div>
	
{% endblock %}

{% block footer %}
	
	<footer class="footer">
		<div class="container">
			<span class="text-muted">Programação para Web (INF1407) - PUC-Rio</span>
		</div>
	</footer>
	
{% endblock %}
